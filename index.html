<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game of Life</title>

        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./timer.js"></script>
        <script type="text/javascript" src="./automata.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <script type="text/javascript" src="./util.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div id="wrapper" class="flex-container">
            <div id="game-container">
                <canvas
                    id="gameWorld"
                    width="800"
                    height="400"
                    style="background: white; border: 1px solid black"
                ></canvas>
            </div>

            <div id="info-container">
                <div class="box-information">
                    <div class="subtitle">General Information</div>
                    <p class="info">
                        <abbr title="Number of Generations">Generation</abbr>:
                        <span id="generation"></span> |
                        <abbr title="Live Cells">Live Cells</abbr>:
                        <span id="live-cells"></span> |
                    </p>
                </div>

                <div class="box-controls">
                    <div class="subtitle">Simulation Controls</div>
                    <div>
                        <div id="ticks">Ticks: 0</div>
                        <label for="speed">Fast</label>
                        <input
                            id="speed"
                            type="range"
                            min="1"
                            max="120"
                            value="30"
                            step="1"
                        />
                        <label for="speed">Slow</label>
                    </div>
                    <form action="">
                        <input
                            type="button"
                            value="Run/Stop"
                            id="buttonToggle"
                            title="Key: R"
                        />
                        <input
                            type="button"
                            value="Step"
                            id="buttonStep"
                            title="Key: S"
                        />
                        <input
                            type="button"
                            value="Clear"
                            id="buttonClear"
                            title="Key: C"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
