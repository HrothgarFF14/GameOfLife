<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game of Life</title>

        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./timer.js"></script>
        <script type="text/javascript" src="./automata.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <script type="text/javascript" src="./util.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://hrothgarff14.github.io/GameOfLife//css/style.css"
        />
    </head>
    <body>
        <div id="wrapper" class="flex-container">
            <div id="game-container">
                <canvas
                    id="gameWorld"
                    width="1600"
                    height="800"
                    style="background: white; border: 1px solid black"
                ></canvas>
            </div>

            <div id="info-container">
                <div class="box-information">
                    <div class="subtitle">General Information</div>
                    <p class="info">
                        <abbr title="Number of Generations">Generation</abbr>:
                        <span id="generation"></span> |
                        <abbr title="Live Cells">Live Cells</abbr>:
                        <span id="live-cells"></span> |
                    </p>
                </div>

                <div id="box-controls">
                    <div class="subtitle">Simulation Controls</div>
                    <div>
                        <div id="ticks">Ticks: 0</div>
                        <label for="speed">Fast</label>
                        <input
                            id="speed"
                            type="range"
                            min="1"
                            max="11"
                            value="5"
                            step="5"
                        />
                        <label for="speed">Slow</label>
                    </div>
                    <div class="board-controls">
                        <div class="subtitle">Board Controls</div>
                        <form action="" class="controls">
                            <input
                                type="button"
                                value="Run/Stop"
                                id="buttonToggle"
                                title="Run or Stop the simulation"
                            />
                            <input
                                type="button"
                                value="Step"
                                id="buttonStep"
                                title="Take Step forward simulation"
                            />
                            <input
                                type="button"
                                value="Clear"
                                id="buttonClear"
                                title="Clear Board in simulation"
                            />
                        </form>
                    </div>
                    <div class="box presets">
                        <div class="subtitle">Presets</div>
                        <form action="" class="controls">
                            <input
                                type="button"
                                value="Still Life"
                                id="buttonStillLife"
                                title="Load Still-Lives into the board"
                            />
                            <input
                                type="button"
                                value="Oscillators"
                                id="buttonOscillators"
                                title="Load Oscillators into the board"
                            />
                            <input
                                type="button"
                                value="Spaceships"
                                id="buttonSpaceships"
                                title="Load Spaceships into the board"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
